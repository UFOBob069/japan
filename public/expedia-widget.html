<!DOCTYPE html>
<html>
<head>
  <title>Expedia Widget</title>
  <link rel="stylesheet" href="https://affiliates.expediagroup.com/products/widgets/assets/eg-widgets.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent;
    }
    .widget-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .eg-widget {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
    /* Loading styles */
    .loading {
      position: absolute;
      inset: 0;
      background: white;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1.5rem;
      opacity: 1;
      transition: opacity 0.3s ease;
    }
    .loading.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .skeleton {
      background: #f3f4f6;
      border-radius: 0.375rem;
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    .skeleton-title {
      height: 2.5rem;
      width: 75%;
      margin: 0 auto;
    }
    .skeleton-input {
      height: 3rem;
    }
    .skeleton-dates {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    .skeleton-button {
      height: 3rem;
      background: #60a5fa;
      opacity: 0.3;
    }
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: .5;
      }
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <div class="loading">
      <div class="skeleton skeleton-title"></div>
      <div class="skeleton skeleton-input"></div>
      <div class="skeleton-dates">
        <div class="skeleton skeleton-input"></div>
        <div class="skeleton skeleton-input"></div>
      </div>
      <div class="skeleton skeleton-button"></div>
    </div>
    <div 
      class="eg-widget" 
      data-widget="search" 
      data-program="jp-expedia" 
      data-lobs="stays" 
      data-network="pz" 
      data-camref="1100ltWgV">
    </div>
  </div>
  <script>
    // Hide loading state when widget is loaded
    window.addEventListener('load', function() {
      setTimeout(() => {
        document.querySelector('.loading').classList.add('hidden');
      }, 500); // Small delay to ensure widget is rendered
    });
  </script>
  <script 
    class="eg-widgets-script" 
    src="https://affiliates.expediagroup.com/products/widgets/assets/eg-widgets.js"
    defer>
  </script>
</body>
</html>
